<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="shortcv.css" media="all" />

<body>
<style>
@media print 
{
   @page
   {
    size: A5;
    size: portrait;

  }
}
page[size="A5"] {  
  width: 14.8cm;
  height: 21cm; 
}


.todo_grid {
  display: grid;
  grid-template-columns: auto;
  grid-template-rows: 50px 40px 40px;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.weekly-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  grid-column-gap: 0px;
  grid-row-gap: 0px;
  width:14.8cm;
  height: 15cm;
  border: solid;
  border-width:2px;
}

.day-box{
  border-bottom: solid;
  border-width: 2px;
}

.grid-day {
  grid-template-columns: 1;
  grid-template-rows: 2;
  border:solid;
  border-width:1px;
  position: relative;
}

.day-lines{
  display: block;
  margin: 0 auto;
  left: 2%;
  width: 96%;
}

p {
  font-family: Arial, Helvetica, sans-serif;
}

h1{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 26px;
  line-height: 10px;

}

h2{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 18px;
  line-height: 2px;
}

h3{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  line-height: 0px;
  text-align: center;
}

.br { 
  display: block; 
  margin-bottom: 30px; 
} 

.br-smaller { 
  display: block; 
  margin-bottom: 10px; 
} 

.flex-todo-line {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: normal;
  align-items: normal;
  align-content: normal;
  height: 35px;
  width:14.8cm;
}

.flex-week-line {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: normal;
  align-items: stretch;
  align-content: flex-start;
  width:14.8cm;
  height: 1cm;
}

.flex-week-itemtext {
  display: block;
  flex-grow: 0;
  flex-shrink: 1;
  flex-basis: auto;
  align-self: auto;
  order: 0;
}

.flex-week-itemline {
  display: block;
  flex-grow: 1;
  flex-shrink: 1;
  flex-basis: auto;
  align-self: auto;
  order: 0;
}
</style>
