<style>
@media print 
{
   @page
   {
    size: A5;
    size: portrait;

  }
}
page[size="A5"] {  
  width: 14.8cm;
  height: 21cm; 
  
}

.top_grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr;
  width:14.8cm;
}

.todo_grid {
display: grid;
grid-template-columns: auto;
grid-template-rows: 20px, 100px;
grid-row-gap: 0px;
}

.weekly-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
grid-template-rows: repeat(2, 1fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
width:14.8cm;
height: 15cm;
border: solid;
border-width:2px;
}


.day-box{
  border-bottom: solid;
  border-width: 2px;
}

.grid-day {
  grid-template-columns: 1;
  grid-template-rows: 2;
  border:solid;
  border-width:1px;
}

p {
  font-family: Arial, Helvetica, sans-serif;
}

h2{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 18px;
  line-height: 0px;
}

h3{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  line-height: 0px;
  text-align: center;
}
</style>
